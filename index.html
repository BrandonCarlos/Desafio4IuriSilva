<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <section class="section">
    <section class="main-content login-grid">
      <div class="login-img login-content">
        <img src="/assets/img/img-pc.svg" alt="Imagem pc">
      </div>
      <div class="login-form">
        <section class="login-form-content">
          <div class="form">
            <h3>Bem vindo de volta</h3>
            <h1>Faça login na sua conta</h1>
            <form action="#" method="GET" class="formulario">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="codelandia@gmail.com">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" placeholder="*********">
              <div class="forgot-password">
                <div class="remember">
                  <input type="radio" name="remember" id="remember">
                  <a href="#">Lembre de mim</a>
                </div>
                <a class="remember-password" href="#">Esqueceu sua senha?</a>
              </div>
              <button type="submit">Entrar</button>
              <div class="login-google">
                <img src="/assets/img/iconGoogle.svg" alt="Imagem do Google">
                <p>Ou faça login com o Google</p>
              </div>
            </form>
            <footer class="footer">
              <p>Não tem uma conta? <a href="#">Cadastra-se</a></p>
            </footer>
          </div>
        </section>
      </div>
    </section>
  </section>

</body>

</html>
